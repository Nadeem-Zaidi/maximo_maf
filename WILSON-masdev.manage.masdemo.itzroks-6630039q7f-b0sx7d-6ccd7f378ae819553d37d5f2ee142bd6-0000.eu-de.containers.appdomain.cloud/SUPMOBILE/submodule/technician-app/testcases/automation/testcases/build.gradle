plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    maven { url 'https://jitpack.io' }
}

dependencies {
   // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'
    testImplementation 'com.browserstack:browserstack-local-java:1.0.3'
    implementation 'com.github.appium:java-client:c14054ed9e'
    compile 'com.ibm.maximo.automation.mobile:mobile-automation-framework:1.0-SNAPSHOT'
    compile 'com.ibm.maximo.storybook:graphite-storybook-framework:1.0-SNAPSHOT'
    
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
}

test {
    options {
        systemProperties(System.getProperties())
    }
    minHeapSize = "128m"
    maxHeapSize = "768m"
    maxParallelForks = 1
}

apply plugin: 'eclipse'

eclipse {
	project {
		name = 'technician-app-automation-testcases'
	}
    classpath {
        file {
            whenMerged { 
                def mobileFrameworkClasspath = entries.find { it.path.endsWith 'mobile-automation-framework-1.0-SNAPSHOT.jar' }
                entries.remove mobileFrameworkClasspath
                entries.add(new org.gradle.plugins.ide.eclipse.model.SourceFolder("/mobile-automation-framework", null))
                
                def storybookFrameworkClasspath = entries.find { it.path.endsWith 'graphite-storybook-framework-1.0-SNAPSHOT.jar' }
                entries.remove storybookFrameworkClasspath
                entries.add(new org.gradle.plugins.ide.eclipse.model.SourceFolder("/graphite-storybook-framework", null))
            }
        }
    }
    synchronizationTasks eclipseClasspath
}

import org.gradle.api.tasks.testing.logging.TestExceptionFormat
import org.gradle.api.tasks.testing.logging.TestLogEvent

tasks.withType(Test) {
    testLogging {
        // set options for log level LIFECYCLE
        events TestLogEvent.FAILED,
               TestLogEvent.PASSED
        exceptionFormat TestExceptionFormat.FULL
        showExceptions true
        showCauses true
        showStackTraces true
        showStandardStreams false


        // set options for log level DEBUG and INFO
        debug {
            events TestLogEvent.STARTED,
                   TestLogEvent.FAILED,
                   TestLogEvent.PASSED,
                   TestLogEvent.SKIPPED,
                   TestLogEvent.STANDARD_ERROR,
                   TestLogEvent.STANDARD_OUT
            exceptionFormat TestExceptionFormat.FULL
            showStandardStreams true

        }
        info.events = debug.events
        info.exceptionFormat = debug.exceptionFormat

        afterSuite { desc, result ->
            if (!desc.parent) { // will match the outermost suite
                def output = "Results: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} passed, ${result.failedTestCount} failed, ${result.skippedTestCount} skipped)"
                def startItem = '|  ', endItem = '  |'
                def repeatLength = startItem.length() + output.length() + endItem.length()
                println('\n' + ('-' * repeatLength) + '\n' + startItem + output + endItem + '\n' + ('-' * repeatLength))
            }
        }
    }
}

task runTests(type: JavaExec, dependsOn: 'classes') {
    // Detect if suite param was passed in
    def runSuite = project.hasProperty("suite")
    if(runSuite){
        def suiteToRun = project.getProperty("suite")
        main = 'org.testng.TestNG'
        classpath = files("./src/test/resources",
                        project.sourceSets.main.compileClasspath,
                        project.sourceSets.test.compileClasspath,
                        project.sourceSets.main.runtimeClasspath,
                        project.sourceSets.test.runtimeClasspath)
        args = ["-parallel",  "methods", "-threadcount", "1", "-d", "./build/test-output", "./src/test/resources/testng/"+suiteToRun]
    }else{
        println("Usage: gradle runTests -Psuite=testng.xml");
    }
}